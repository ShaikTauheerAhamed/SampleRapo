<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Fund Rising Goal</title>
    <style>
        .meter {
            width: 80%; /* Set the width of the meter */
            height: 30px; /* Set the height of the meter */
            border: 1px solid #000; /* Set border for the meter */
            position: relative;
        }

        .filler {
            background-color: #4caf50; /* Set the color of the filled portion */
            height: 100%;
            width: 50%; /* Set the initial fill percentage */
        }

        .value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
        }
    </style>
</head>

<body>
    <h1>Our FundRising Goal</h1>

    <div class="meter">
        <div class="filler"></div>
        <div class="value">2500.00</div>
        <p>Help Us Reach our Goal Of $5000!</p>
    </div>

</body>

</html>

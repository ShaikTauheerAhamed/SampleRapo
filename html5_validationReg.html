<!DOCTYPE html>
<html lang="en">
</html>
<head>
    <meta charset="UTF-8">
    <head> <link rel="stylesheet" href="ValRegStyle.css"> </head>
</head>
            <li>
                <label for="first_name">First Name :</label>
                <input id="first_name" type="text" 
                autofocus="true" 
                required 
                name="first_name" placeholder="John">
            </li>
            <li>
                <label for="last_name">Last Name :</label>
                <input id="last_name" type="text" 
                required 
                name="last_name" placeholder="Smith">
            </li>
            <li>
                <label for="email">Email :</label>
                <input id="email" type="email" 
                required 
                name="email" placeholder="user@example.com">
            </li>
            
            <li>
                <label for="password">Password :</label>
                <input id="password" type="password" name="password" value="" autocomplete="off" placeholder="8-10 characters" pattern="^(?. (8.)) (?. [a-z])(?. [A-Z])(?-.[\d])(?-.[\W]).*$" title="Password must be 8 or more characters with at least one number, an uppercase letter, and one special character">
            </li>
            <li>
                <label for="password_confirmation">Password Confirmation :</label> 
                <input id="password_confirmation" type="password" name="password_confirmation" value="" autocomplete="off" placeholder="Type your password again" pattern="^(?-.(8,)) (?-. [az])(?-. [A-Z])(?-.[\d]) (?-.*[\W]).*$" title="Password confirmation must be 8 or more characters with at least one number, an uppercase letter, and one special character"/>
            </li>
            <li><input type="submit" value="Sign Up"></li>

<!DOCTYPE html>
<html lang="en">
    <form >

        <fieldset id="personal information">
            <legend>Create New Account</legend>
            <li><label for="name">First Name :</label>
                    <input type="text" name="name" autofocus="name"></li>
            <li><label for="lname">Last Name :</label>
                    <input type="text" name="lname" autofocus id="lname"></li>
            <li><label for="Gmail">Gmail :</label>
                    <input type="text" name="Gmail" autofocus id="Gmail" ></li>
            <li><label for="Password">Password:</label>
                    <input type="password" name="Password" autofocus id="Password"></li>
            <li><label for="cPassword">Confirm Password :</label>
                    <input type="password" name="cPassword" autofocus id="cPassword" ></li>
            <li>
                <input type="submit" value="Sign Up">
            </li>
        </fieldset>
    </form>
</html>
